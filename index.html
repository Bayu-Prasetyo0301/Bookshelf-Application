<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }

      .card {
        border-radius: 15px;
      }

      .card-header {
        background-color: #0dfdcd;
        color: white;
        border-radius: 15px 15px 0 0;
      }

      .card-body,
      .card-footer {
        border-radius: 0 0 15px 15px;
      }

      .form-control {
        border-radius: 8px;
      }

      .btn-primary {
        border-radius: 8px;
      }

      .form-check-input {
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h1>Bookshelf Application</h1>
      </div>

      <main class="gap-4 card-body row justify-content-center">
        <!-- Form untuk menambahkan buku baru -->
        <div class="p-3 col-12 col-md-5 col-lg-4">
          <section>
            <h4 class="mb-3">Tambahkan Buku Baru</h4>
            <form id="inputBook">
              <div class="mb-2">
                <label class="form-label" for="inputBookTitle">Judul</label>
                <input
                  class="form-control"
                  id="inputBookTitle"
                  type="text"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookAuthor">Penulis</label>
                <input
                  class="form-control"
                  id="inputBookAuthor"
                  type="text"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookYear">Tahun</label>
                <input
                  class="form-control"
                  id="inputBookYear"
                  type="number"
                  required
                />
              </div>
              <div class="mb-2 form-check">
                <input
                  class="form-check-input"
                  id="inputBookIsComplete"
                  type="checkbox"
                />
                <label class="form-check-label" for="inputBookIsComplete"
                  >Selesai dibaca</label
                >
              </div>
              <div class="mt-3 d-grid">
                <button class="btn btn-primary" type="submit">
                  Masukkan Buku <i class="ml-4 bi bi-chevron-right"></i>
                </button>
              </div>
            </form>
          </section>
        </div>

        <!-- Form untuk mencari buku -->
        <div class="p-3 col-md-6 col-12 col-lg-5">
          <section>
            <h4 class="mb-3 card-title">Cari Buku</h4>
            <form id="searchBook">
              <label class="form-label" for="searchBookTitle">Judul</label>
              <div class="input-group">
                <input class="form-control" id="searchBookTitle" type="text" />
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </section>

          <!-- Daftar buku yang belum selesai dibaca -->
          <section class="mt-5">
            <h4 class="border-bottom border-info">Belum selesai dibaca</h4>
            <div id="incompleteBookshelfList"></div>
          </section>

          <!-- Daftar buku yang sudah selesai dibaca -->
          <section class="mt-5">
            <h4 class="border-bottom border-info">Selesai dibaca</h4>
            <div id="completeBookshelfList"></div>
          </section>
        </div>
      </main>

      <div class="text-center card-footer bg-dark text-light">
        Â© 2023 - Bayu Prasetyo. All Rights Reserved
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
